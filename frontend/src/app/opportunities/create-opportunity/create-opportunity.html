<div class="form-container">
  <h2>Create a New Opportunity</h2>
  <p>Fill out the details below to post a new event for volunteers.</p>

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Opportunity Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" placeholder="e.g., Beach Cleanup Day">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="description" rows="4" placeholder="Describe the event, what to bring, etc."></textarea>
    </div>

    <div class="form-group">
      <label for="date">Event Date</label>
      <input type="date" id="date" name="date" [(ngModel)]="date">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" [(ngModel)]="location" placeholder="e.g., Marina Beach, Chennai">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Post Opportunity</button>
    </div>
  </form>
</div>
