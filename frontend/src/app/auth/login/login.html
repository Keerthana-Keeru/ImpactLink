<div class="login-container">
  <div class="login-card">
    
    <div class="role-toggle">
      <button 
        type="button" 
        [class.active]="selectedRole === 'volunteer'" 
        (click)="selectRole('volunteer')">
        Volunteer
      </button>
      <button 
        type="button" 
        [class.active]="selectedRole === 'ngo'" 
        (click)="selectRole('ngo')">
        NGO
      </button>
    </div>

    <h2>{{ selectedRole === 'volunteer' ? 'Volunteer' : 'NGO' }} Login</h2>
    
    <div *ngIf="errorMessage" class="alert-error">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
        <div style="text-align: right; margin-top: 5px;">
          <a routerLink="/forgot-password" style="font-size: 12px; color: #007bff;">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="signup-text">
      Don't have an account? 
      <a routerLink="/register">Sign up here</a>
    </p>
  </div>
</div>
