<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>
    <p>Enter your email and your new password.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" [(ngModel)]="email" required>
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="newPassword" [(ngModel)]="newPassword" required>
      </div>

      <div *ngIf="message" [class.error]="isError" [class.success]="!isError" class="alert">
        {{ message }}
      </div>

      <button type="submit" class="btn-reset">Update Password</button>
    </form>

    <p class="back-link">
      <a routerLink="/login">Back to Login</a>
    </p>
  </div>
</div>
